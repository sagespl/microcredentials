apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: document-classification
  namespace: document-classification
  labels:
    app: document-classification
spec:
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - web_app
          - clamav
          - valkey
  componentKinds:
    - group: deployment
      kind: Deployment
    - group: gateway
      kind: Gateway
    - group: service
      kind: Service
    - group: virtual-service
      kind: VirtualService
  descriptor:
    type: document-classification
    version: "1.0.0"
    description: Document Classification Application
    links:
      - description: Source Code
        url: https://github.com/k-glogowski/document-classification