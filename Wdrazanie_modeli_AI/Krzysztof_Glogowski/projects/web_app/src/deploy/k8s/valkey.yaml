apiVersion: v1
kind: Service
metadata:
  name: valkey-service
  namespace: document-classification
spec:
  selector:
    app: valkey
  ports:
    - port: 6379
      targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: document-classification
  labels:
    app: valkey
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      namespace: document-classification
      labels:
        app: valkey
    spec:
      containers:
      - name: valkey
        image: europe-central2-docker.pkg.dev/ai-ml-467110/dev-document-classification-docker-repo/valkey-custom:latest
        ports:
        - containerPort: 6379
        startupProbe:
          exec:
            command:
            - valkey-cli
            - ping
          periodSeconds: 1
          timeoutSeconds: 1
          failureThreshold: 120
          successThreshold: 1
        livenessProbe:
          exec:
            command:
            - valkey-cli
            - ping
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
          successThreshold: 1
        readinessProbe:
          exec:
            command:
            - valkey-cli
            - ping
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        resources:
          requests:
            memory: 3000Mi
            cpu: 1000m
          limits:
            memory: 4000Mi
            cpu: 1200m